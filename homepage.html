<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripeti Con Noi!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.pexels.com/photos/2328869/pexels-photo-2328869.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 100px; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        a {
            text-decoration: none;
            font-size: 1.5em;
            padding: 20px 40px; 
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0; 
        }

        .left-link {
            background-color: #e74c3c; 
            color: white;
            border: 2px solid #e74c3c;
        }

        .right-link {
            background-color: #27ae60;
            color: white;
            border: 2px solid #27ae60;
        }

        .middle-link {
            background-color: #f39c12;
            color: white;
            border: 2px solid #f39c12;
        }

        a:hover {
            opacity: 0.9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .left-link:hover {
            background-color: #c0392b;
        }

        .right-link:hover {
            background-color: #1e8449;
        }

        .middle-link:hover {
            background-color: #d68910;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            a {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Ripeti Con Noi!</h1>

    <div class="container">
        <a href="divina.html" class="left-link">I Canto Inferno</a>
        <a href="scienz.html" class="right-link">DNA</a>
        <a href="ing.html" class="middle-link">Civil War</a>
    </div>
</body>
</html>
